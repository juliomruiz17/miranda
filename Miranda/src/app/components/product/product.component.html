<div class="row">

    <!-- FORM -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
  
          <!-- FORM -->
          <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
            <!-- THE Id's product -->
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
  
            <div class="form-group">
              <input type="text" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name"
                placeholder="Nome do Produto" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="description" #name="ngModel" [(ngModel)]="productService.selectedProduct.description"
                  placeholder="Descrição do Produto" class="form-control">
              </div>
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="price" #name="ngModel" [(ngModel)]="productService.selectedProduct.price"
                  value="0" placeholder="Precio do Produto" class="form-control">
              </div>
            </div>
  
            <button class="btn btn-primary mr-2" (click)="resetForm(productForm)">Deletar</button>
            <button class="btn btn-secondary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Name</th>
        <th>Descriçao</th>
        <th>Preço</th>
        <th>Ação</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of productService.products">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>
            <a (click)="editProduct(product)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteProduct(product._id, productForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
